<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remember Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"                  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/mainStyles.css">
</head>
<body>

<!--Navbar start -->
<nav class="d-flex justify-content-around align-items-center py-2 px-3 navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </a>
    <div class="nav-item">
        <a class="nav-link disabled mainLink" href="#">This is <span>Normal</span> Mode</a>
    </div>
    <div >
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="  btn btn-primary" href="#">visit your progress <span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>
<!--navbar end -->


<!--main section start -->
<main class=" container my-5">

    <div class="row">
        <div class="sideBar ">
            <div class="timer my-5">
                timer
            </div>
            <div class="dropdown ">
                <button class="btn btn-warning text-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Difficulty Mode
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item modeSelection"  target-mode="normal">normal</a>
                    <a class="dropdown-item modeSelection"  target-mode="medium">medium</a>
                    <a class="dropdown-item modeSelection"  target-mode="difficult">difficult</a>
                </div>
                <div class="my-5">
                    <button class="btn btn-danger" id="reset">Restart</button>
                </div>
            </div>
        </div>
        <div class="rightContainer col-9">
            <div class="gameOverlay d-flex justify-content-center align-items-center">
                <button class="btn btn-primary px-5 py-1" id="start-game">start</button>
            </div>
            <table class="table gameContainer  text-center table-bordered">

            </table>
        </div>

    </div>
</main>
<!--main section end-->


<footer class="">
    <div class="jumbotron jumbotron-fluid bg-light">
        <div class="container">
            <h1 class="display-4 text-info">Progress</h1>
            <p class="lead text-dark">Save Your progress to start from where you finished. every thing is saved locally in your browser</p>
            <button class="btn btn-primary px-5">Save</button>
        </div>
    </div>
</footer>



<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/js/mainScripts.js"></script>
</body>
</html>
